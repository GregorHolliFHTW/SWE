<!DOCTYPE html>
<html>

<head>
    <title>SWE Yavor</title>
    <link rel="stylesheet" type="text/css" href="wwwroot/index.css">
    <script src="wwwroot/home.js"></script>
</head>

<body>
    <h1>Welcome</h1>
    <img src="wwwroot/fh.png">
    <h2>Navi Search</h2>
    <form action="http://localhost:8080/xml">
        <div>
            <label for="country">Country:</label>
            <input name="country" id="country" value="">
        </div>
        <div>
            <button>Import</button>
        </div>
    </form>

    <form action="http://localhost:8080/streetSearch">
        <div>
            <label for="city">City:</label>
            <input name="city" id="city" value="">
        </div>
        <div>
            <label for="postcode">Postcode:</label>
            <input name="postcode" id="postcode" value="">
        </div>
        <div>
            <label for="street">Street:</label>
            <input name="street" id="street" value="">
        </div>
        <div>
            <button>Search</button>
        </div>
    </form>
    <h2>Temps</h2>
    <div id="genTemp">
        <button type="button" onclick="sendGenerateData()">Generate Temps</button>
    </div>
    <form action="http://localhost:8080/GetTemperature">
        <div>
            <label for="year">Year:</label>
            <input name="year" id="year" value="">
        </div>
        <div>
            <label for="month">Month:</label>
            <input name="month" id="month" value="">
        </div>
        <div>
            <label for="day">Day:</label>
            <input name="day" id="day" value="">
        </div>
        <div>
            <button>Search</button>
        </div>
    </form>
    <h2>ToLow</h2>
    <div>
        <label for="text">Text:</label>
        <input name="text" id="text" value="">
    </div>
    <div id="output"></div>
    <div id="demo">
        <button type="button" onclick="sendToLower()">ToLower</button>
    </div>
</body>

</html>
